<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all">
        <div class="header">
            <h1>Library</h1>
        </div>
        <div id="library">
        </div>
        <div>
            <button id="addBook">NEW BOOK</button>
            <form action="" id="form" style="display: none;">
                <div class="form-sub">
                    <div class="form-row">
                        <label for="title">Book title:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-row">
                        <label for="author">Book author:</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div class="form-row">
                        <label for="pages">Number of pages:</label>
                        <input type="number" id="pages" name="pages" required>
                    </div>
                    <fieldset class="legacy-form-row">
                        <legend>Status:</legend>
                        <input type="radio" id="yes" name="read" value='true'>
                        <label for="yes" class="radio-label">Read</label>
                        <input type="radio" id="no" name="read" value='false' checked>
                        <label for="no" class="radio-label">Not read</label>
                    </fieldset>
                            <div class="form-row"><button>Submit</button></div>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all">
        <div class="header">
            <h1>Library</h1>
        </div>
        <div id="library">
        </div>
        <div class="new-form">
            <button id="addBook">NEW BOOK</button>
            <form action="" id="form" style="display: none;">
                <div class="form-body">
                    <div class="form-title">
                        <label for="title">Book title:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-author">
                        <label for="author">Book author:</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div class="form-pages">
                        <label for="pages">Number of pages:</label>
                        <input type="number" id="pages" name="pages" required>
                    </div>
                    <div class="form-read">
                        <p>Status</p>
                        <input type="radio" id="yes" name="read">
                        <label for="yes">Read</label>
                        <input type="radio" id="no" name="read" checked>
                        <label for="no">Not read</label>
                    </div>
                </div>
                <button type="submit" value="Submit" id="submit">Submit</button>
            </form>
            
        </div>
    </div>
    
</body>
</html>
